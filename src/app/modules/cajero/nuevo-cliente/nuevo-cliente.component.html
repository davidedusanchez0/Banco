
<div class="nuevo-cliente-layout">
  <header class="nuevo-cliente-header">
    <button type="button" class="back-btn" aria-label="Volver" (click)="volver()">←</button>
    <div class="logo">Banco de Agricultura</div>
    <button class="menu-btn" aria-label="Menú">≡</button>
  </header>

  <main class="nuevo-cliente-content">
    <section class="form-card">
      <h1>Datos Cliente</h1>

      <form [formGroup]="formulario" (ngSubmit)="submit()">
        <div class="form-grid">
          <label class="form-field">
            <span>Nombres:</span>
            <input type="text" formControlName="nombres" [class.invalid]="mostrarCampoInvalido('nombres')" />
          </label>

          <label class="form-field">
            <span>Direccion:</span>
            <input type="text" formControlName="direccion" [class.invalid]="mostrarCampoInvalido('direccion')" />
          </label>

          <label class="form-field">
            <span>Apellidos:</span>
            <input type="text" formControlName="apellidos" [class.invalid]="mostrarCampoInvalido('apellidos')" />
          </label>

          <label class="form-field">
            <span>Salario:</span>
            <input type="number" step="0.01" formControlName="salario" [class.invalid]="mostrarCampoInvalido('salario')" />
          </label>

          <label class="form-field">
            <span>Dui:</span>
            <input type="text" formControlName="dui" [class.invalid]="mostrarCampoInvalido('dui')" />
          </label>

          <label class="form-field">
            <span>Género:</span>
            <select formControlName="genero" [class.invalid]="mostrarCampoInvalido('genero')">
              <option value="" disabled>Seleccione...</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
            </select>
          </label>

          <label class="form-field">
            <span>Correo:</span>
            <input type="email" formControlName="correo" [class.invalid]="mostrarCampoInvalido('correo')" />
          </label>

          <label class="form-field">
            <span>Estado civil:</span>
            <select formControlName="estadoCivil" [class.invalid]="mostrarCampoInvalido('estadoCivil')">
              <option value="" disabled>Seleccione...</option>
              <option value="Soltero">Soltero(a)</option>
              <option value="Casado">Casado(a)</option>
              <option value="Divorciado">Divorciado(a)</option>
              <option value="Viudo">Viudo(a)</option>
              <option value="Union libre">Unión libre</option>
            </select>
          </label>

          <label class="form-field">
            <span>Usuario:</span>
            <input type="text" formControlName="usuario" [class.invalid]="mostrarCampoInvalido('usuario')" />
          </label>

          <label class="form-field">
            <span>Fecha de nacimiento:</span>
            <input type="date" formControlName="fechaNacimiento" [class.invalid]="mostrarCampoInvalido('fechaNacimiento')" />
          </label>

          <label class="form-field form-field-full">
            <span>Contraseña:</span>
            <input type="password" formControlName="password" [class.invalid]="mostrarCampoInvalido('password')" />
          </label>
        </div>

        <div class="mensajes">
          <p class="mensaje-error" *ngIf="error">{{ error }}</p>
          <p class="mensaje-exito" *ngIf="exito">{{ exito }}</p>
        </div>

        <div class="acciones">
          <button type="submit" class="btn-primario" [disabled]="creando">
            <span *ngIf="!creando">Crear</span>
            <span *ngIf="creando">Creando...</span>
          </button>
        </div>
      </form>
    </section>
  </main>
</div>
