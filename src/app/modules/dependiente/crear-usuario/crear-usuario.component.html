
<div class="crear-layout">
  <header class="crear-header">
    <button type="button" class="back-btn" aria-label="Volver" (click)="volver()">←</button>
    <div class="logo">Banco de Agricultura</div>
    <button class="menu-btn" aria-label="Menú">≡</button>
  </header>

  <main class="crear-content">
    <section class="form-card">
      <h1>Datos de nuevo dependiente</h1>

      <form [formGroup]="formulario" (ngSubmit)="submit()">
        <div class="form-grid">
          <label class="form-field">
            <span>Nombre del comercio:</span>
            <input type="text" formControlName="nombreComercio" [class.invalid]="mostrarCampoInvalido('nombreComercio')" />
          </label>

          <label class="form-field">
            <span>Usuario:</span>
            <input type="text" formControlName="usuario" [class.invalid]="mostrarCampoInvalido('usuario')" />
          </label>

          <label class="form-field">
            <span>Password:</span>
            <input type="password" formControlName="password" [class.invalid]="mostrarCampoInvalido('password')" />
          </label>

        </div>

        <div class="mensajes">
          <p class="mensaje-error" *ngIf="error">{{ error }}</p>
          <p class="mensaje-exito" *ngIf="exito">{{ exito }}</p>
        </div>

        <div class="acciones">
          <button type="submit" class="btn-primario" [disabled]="creando">
            <span *ngIf="!creando">Crear</span>
            <span *ngIf="creando">Creando...</span>
          </button>
        </div>
      </form>
    </section>
  </main>
</div>
