<div class="login-container">
  <div class="login-header">
    <span class="login-label">Login</span>
    <h1 class="bank-title">Banco de Agricultura</h1>
  </div>

  <div class="login-content">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <div class="input-wrapper">
          <i class="icon-user"></i>
          <input
            type="text"
            formControlName="usuario"
            placeholder="Usuario"
            class="form-input"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="input-wrapper">
          <i class="icon-lock"></i>
          <input
            type="password"
            formControlName="password"
            placeholder="Contraseña"
            class="form-input"
          />
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="login-button" [disabled]="loginForm.invalid">
        Iniciar
      </button>
    </form>

    <div class="register-link">
      <p class="register-question">¿Aun no tienes cuenta?</p>
      <a routerLink="/registro" class="register-text">Regístrate</a>
    </div>
  </div>

  <div class="login-footer-wave"></div>
</div>
